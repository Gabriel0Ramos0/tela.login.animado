<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo com Caixas e Contornos</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .background {
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            grid-template-rows: repeat(auto-fill, 80px);
            width: 100vw;
            height: 100vh;
            border: 2px solid #111;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .box {
            width: 80px;
            height: 80px;
            border: 2px solid #111;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #e60000 0%, #8b0000 70%);
            border: 2px solid #111;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.6);
            
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
        }

        .box.animate::after {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
        }

        #formulario {
            width: 250px;
            position: relative;
            z-index: 1;
            padding: 20px 20px 20px 20px;
            justify-content: center;
            background-color: #2c2c2c; /* Fundo do formul치rio mais escuro */
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Sombra do formul치rio */
            color: #f0f0f0;
            text-align: center;
        }

        #formulario h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #e6e6e6;
        }

        #formulario input[type="text"], 
        #formulario input[type="password"] {
            width: 230px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #f0f0f0;
            font-size: 16px;
        }

        #formulario input[type="button"] {
            width: 45%;
            padding: 10px;
            margin: 8px 5px 8px 5px;
            border: none;
            border-radius: 5px;
            background-color: #e60000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            float: inline-end;
            transition: background-color 0.3s;
        }

        #formulario input[type="button"]:hover {
            background-color: #b80000;
        }

        #formulario h5 {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        #formulario h5 a {
            color: #e60000;
            text-decoration: none;
        }

        #formulario h5 a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="background"></div>

    <script>
        const container = document.querySelector('.background');
        const size = 80; // Tamanho dos quadrados

        // adiciona quadrado conforme tamanho da tela
        const rows = Math.ceil(window.innerHeight / size);
        const cols = Math.ceil(window.innerWidth / size);

        for (let i = 0; i < rows * cols; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            container.appendChild(box);

            // caixa identifica mouse
            box.addEventListener('mouseenter', () => {
                box.classList.add('animate');
            });

            box.addEventListener('mouseleave', () => {
                setTimeout(() => box.classList.remove('animate'), 1000); // Tempo do efeito
            });
        }
    </script>

    <main>
        <div id="formulario">
            <h2>Login</h2>
            <hr><br>
            <div class="user">Usu치rio</div>
            <input type="text" placeholder="Digite seu usu치rio">
            <br>
            <div class="secretkey">Senha</div>
            <input type="password" placeholder="Digite sua senha">
            <br>
            <input type="button" value="Entrar">
            <input type="button" value="Voltar">
            <h5>Esqueceu sua senha? <a href="#">Clique aqui</a></h5>
        </div>
    </main>
</body>
</html>
